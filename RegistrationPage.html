<!DOCTYPE html>
<html>
<head>
  <title>Registration page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px; /* Increased size */
      max-width: 90%;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 425px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .btn-container {
      text-align: center;
    }

    .btn-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-container button:hover {
      background-color: #45a049;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .register-link a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Bubbles Animation */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      background-color: #fff;
      background-image: linear-gradient(to bottom right, #fff, #a0c5e8);
      border-radius: 50%;
      pointer-events: none;
      animation-name: float;
      animation-duration: 3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .bubble:nth-child(1) {
      width: 50px;
      height: 50px;
      top: 10%;
      left: 10%;
      animation-delay: 1s;
    }

    .bubble:nth-child(2) {
      width: 30px;
      height: 30px;
      top: 20%;
      left: 40%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 40%;
      left: 70%;
      animation-delay: 0s;
    }

    .bubble:nth-child(4) {
      width: 60px;
      height: 60px;
      top: 60%;
      left: 20%;
      animation-delay: 1.5s;
    }

    .bubble:nth-child(5) {
      width: 20px;
      height: 20px;
      top: 80%;
      left: 60%;
      animation-delay: 3s;
    }

    .bubble:nth-child(6) {
      width: 70px;
      height: 70px;
      top: 30%;
      left: 80%;
      animation-delay: 2.5s;
    }

    .bubble:nth-child(7) {
      width: 45px;
      height: 45px;
      top: 50%;
      left: 50%;
      animation-delay: 1.2s;
    }

    .bubble:nth-child(8) {
      width: 35px;
      height: 35px;
      top: 70%;
      left: 90%;
      animation-delay: 2.8s;
    }

    /* Additional Bubbles */
    .bubble:nth-child(9) {
      width: 55px;
      height: 55px;
      top: 70%;
      left: 10%;
      animation-delay: 2.3s;
    }

    .bubble:nth-child(10) {
      width: 40px;
      height: 40px;
      top: 40%;
      left: 5%;
      animation-delay: 1.7s;
    }

    .bubble:nth-child(11) {
      width: 25px;
      height: 25px;
      top: 15%;
      left: 20%;
      animation-delay: 0.9s;
    }

    .bubble:nth-child(12) {
      width: 35px;
      height: 35px;
      top: 50%;
      left: 15%;
      animation-delay: 2.1s;
    }

    .bubble:nth-child(13) {
      width: 45px;
      height: 45px;
      top: 80%;
      left: 5%;
      animation-delay: 1.3s;
    }

    /* Additional Bubbles (Bottom) */
    .bubble:nth-child(14) {
      width: 30px;
      height: 30px;
      top: 90%;
      left: 20%;
      animation-delay: 1.4s;
    }

    .bubble:nth-child(15) {
      width: 25px;
      height: 25px;
      top: 90%;
      left: 50%;
      animation-delay: 2.6s;
    }

    .bubble:nth-child(16) {
      width: 20px;
      height: 20px;
      top: 90%;
      left: 80%;
      animation-delay: 0.8s;
    }

    .bubble:nth-child(17) {
      width: 35px;
      height: 35px;
      top: 90%;
      left: 90%;
      animation-delay: 2.2s;
    }

    .bubble:nth-child(18) {
      width: 45px;
      height: 45px;
      top: 90%;
      left: 5%;
      animation-delay: 1.6s;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign-Up</h1>
    <form action="/Sign-Up" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"   required>

      <label for="password">Create password:</label>
      <input type="password" id="password" name="password" required>

      <div class="btn-container">
        <button type="submit">register</button>
      </div>
    </form>

    <div class="register-link">
      <a href="/register">Already have an account? Login here</a>
    </div>
  </div>

  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>
</body>
</html>
